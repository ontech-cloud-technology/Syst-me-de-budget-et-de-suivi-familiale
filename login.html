<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — Budget Familial</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at top left, #0b0f1d, #020617);
      --glass: rgba(255, 255, 255, 0.04);
      --accent: linear-gradient(90deg, #7c3aed, #06b6d4);
      --radius: 16px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --muted: #94a3b8;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: 'Manrope', sans-serif;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 95%;
      max-width: 420px;
      padding: 32px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-weight: 800;
      font-size: 1.8em;
      margin: 0;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lead {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 12px rgba(124,58,237,0.4);
      outline: none;
    }

    button {
      width: 100%;
      border: none;
      background: var(--accent);
      padding: 12px 0;
      border-radius: 10px;
      color: #0e0e18;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(124,58,237,0.4);
    }

    #error {
      color: #f87171;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,10,20,0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .welcome {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: var(--radius);
      text-align: center;
      animation: pop 0.6s cubic-bezier(.3, .7, .4, 1);
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .welcome h2 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .welcome p {
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }

    .loading {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      animation: float 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2){ animation-delay: 0.2s; }
    .dot:nth-child(3){ animation-delay: 0.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Budget Familial</h1>
    <p class="lead">Connexion sécurisée — utilise ton compte</p>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Adresse e-mail" required />
      <input id="password" type="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div id="error"></div>
    </form>
  </div>

  <div id="overlay">
    <div class="welcome">
      <h2 id="welcomeTitle">Bienvenue</h2>
      <p id="welcomeSub">Chargement de votre tableau de bord…</p>
      <div class="loading">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmPGAHWI8ryKaHBiQJsFBP5wioriMmMOI",
      authDomain: "budget-eef49.firebaseapp.com",
      projectId: "budget-eef49",
      storageBucket: "budget-eef49.firebasestorage.app",
      messagingSenderId: "900677643847",
      appId: "1:900677643847:web:06caf67097a65fa9428b62"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const overlay = document.getElementById("overlay");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeSub = document.getElementById("welcomeSub");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      errorBox.style.display = "none";

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const q = query(collection(db, "Utilisateurs"), where("email", "==", email));
        const snap = await getDocs(q);

        let name = email.split("@")[0];
        let role = "member";

        if (!snap.empty) {
          const data = snap.docs[0].data();
          name = data.name || name;
          role = data.role || role;
        }

        welcomeTitle.textContent = `Bonjour, ${name}`;
        welcomeSub.textContent = role === "admin" ? "Ouverture du panneau d’administration…" : "Chargement du tableau familial…";
        overlay.classList.add("show");

        setTimeout(() => {
          window.location.href = role === "admin" ? "admin.html" : "index.html";
        }, 2000);

      } catch (err) {
        console.error(err);
        let msg = "Erreur de connexion.";
        if (err.code === "auth/wrong-password") msg = "Mot de passe incorrect.";
        else if (err.code === "auth/user-not-found") msg = "Utilisateur introuvable.";
        else if (err.code === "auth/invalid-email") msg = "Adresse e-mail invalide.";
        errorBox.textContent = msg;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
